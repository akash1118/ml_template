                      </div>

                      </div>

                        <select class="form-control" id="deposit_type" name="deposit_type" placeholder="Deposit Type" required="required">

    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
